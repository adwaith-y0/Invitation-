<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }h1 {
  color: #fff;
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}

video {
  width: 80%;
  max-width: 700px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  margin-bottom: 20px;
}

#inviteBtn {
  display: none;
  padding: 15px 30px;
  font-size: 1.2rem;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  background: #ff4e50;
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s ease, background 0.3s ease;
}

#inviteBtn:hover {
  background: #e63946;
  transform: scale(1.05);
}

.fade-in {
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>
  <h1>For My Love ‚ù§Ô∏è</h1>
  <video id="loveVideo" controls>
    <source src="love.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video><button id="inviteBtn">Click Me üíå</button>

  <script>
    const video = document.getElementById('loveVideo');
    const button = document.getElementById('inviteBtn');

    video.addEventListener('ended', () => {
      button.style.display = 'inline-block';
      button.classList.add('fade-in');
    });

    button.addEventListener('click', () => {
      window.location.href = "Letter.html"; // link to your invite letter page
    });
  </script></body>
</html>
